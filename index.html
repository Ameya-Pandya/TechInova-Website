<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tech Inova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="./css/style.css">
  <!-- Jarallax -->
  <script src="./js/jarallax/jarallax.js"></script>
  <!-- <script src="./js/jarallax/jarallax-video.js"></script> -->
  <!-- FontAwesome -->
  <script src="https://use.fontawesome.com/dc2f774232.js"></script>
  <!-- Jquery -->

    crossorigin="anonymous"></script>
  <!-- Jplayer -->
  <script src="./js/jplayer/jquery.jplayer.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
  <div class="jarallax">
    <div class="logo-container">
      <div class="logo-holder" style="display:none;">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <img src="./images/logo.png" alt="Tech Inova logo">
            </div>
            <div class="col-md-6" style="margin-top: 6%;">
              <span class="dates"> September 22-24, 2k17</span>
            </div>
          </div>
          <div class="row hidden-sm">
            <div class="col-md-6">
              <div class="coming-soon">

              </div>
            </div>
          </div>
        </div>
        <footer>
          <div class="pull-right">
            <div class="footer-social">
              <a href="http://facebook.com/TechInnova2k17" target="_blank" class="social-icons">
                    <i class="fa fa-facebook-official fa-2x color-white"></i>
                  </a>
              <a href="http://instagram.com/tech.innova/" target="_blank" class="social-icons">
                    <i class="fa fa-instagram fa-2x color-white"></i>
                  </a>
            </div>
          </div>
        </footer>
      </div>
      <div class="jarallax-img">
        <div id="particles-js">
        </div>
      </div>
    </div>
    <div id="jquery_jplayer"></div>
    <!-- Particles  -->
    <script src="./js/particles/particles.min.js"></script>
    <script src="./js/app.js"></script>
