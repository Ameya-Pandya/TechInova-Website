  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

  <!-- Particles  -->
  <script src="main/js/particles/particles.min.js"></script>
  <script src="main/js/app.js"></script>

  <!-- Custom JS -->
  <script>
    var prevSoundState = true;
    $(document).ready(function () {
      $('.sound-mute').on('click', function () {
        var icon = $('.sound-mute .fa');
        if (icon.hasClass('fa-volume-up')) {
          $('audio')[0].pause();
          icon.removeClass('fa-volume-up');
          icon.addClass('fa-volume-off');
          prevSoundState = false;
        } else {
          $('audio')[0].play();
          icon.removeClass('fa-volume-off');
          icon.addClass('fa-volume-up');
          prevSoundState = true;
        }
      });
      $('#videoCTA').on('show.bs.modal', function () {
        if (prevSoundState) {
          $('audio')[0].pause();
          var icon = $('.sound-mute .fa');
          icon.removeClass('fa-volume-up');
          icon.addClass('fa-volume-off');
        }
      });
      $('#videoCTA').on('hide.bs.modal', function () {
        document.getElementById('myVideo')
          .contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        if (prevSoundState) {
          $('audio')[0].play();
          var icon = $('.sound-mute .fa');
          icon.removeClass('fa-volume-off');
          icon.addClass('fa-volume-up');
        }
      })
    });
  </script>
