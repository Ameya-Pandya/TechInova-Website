<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico" type="image/ico">


  <title>TechInnova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Jarallax -->
  <script src="main/js/jarallax/jarallax.js"></script>
  <!-- <script src="./main/js/jarallax/jarallax-video.js"></script> -->
  <!-- FontAwesome -->
  <link rel="stylesheet" href="main/css/font-awesome/css/font-awesome.min.css">
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!-- Jplayer -->
  <script src="main/js/jplayer/jquery.jplayer.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" media="screen" href="main/css/style.css">
  <link rel="stylesheet" href="main/css/newStyles.css">
</head>

<body>
  <div class="jarallax">
    <div class="logo-container">
      <div class="logo-holder">
        <header>
          <h1>
            Deogiri Institute of Engineering and<br>Management Studies, Aurangabad
          </h1>
          <h3><i>presents</i></h3>
        </header>
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
              <img src="main/images/logo.png" alt="Tech Inova logo" class="img-responsive">
            </div>
            <div class="col-md-1 hidden-sm"></div>
            <div class="col-md-5 col-sm-12 col-xs-12" style="margin-top: 6%;">
              <h2 class="sub-text">Coming Soon...<br>
                <small class="dates">Sept. 22-24, 2017</small></h2>
            </div>
          </div>
        </div>
      </div>
      <div class="jarallax-img">
        <div id="particles-js">
        </div>
      </div>
    </div>
    <footer>
      <a href="#" class="pull-left sound-mute">
        <i class="fa fa-volume-up fa-2x color-white"></i>
        <i class="fa fa-volume-off fa-2x color-white" style="display: none;"></i>
      </a>
      <script>
        $('.sound-mute').on('click', function () {
          var icon = $('.sound-mute .fa');
          if (icon.hasClass('fa-volume-up')) {
            $('audio')[0].pause();
            icon.removeClass('fa-volume-up');
            icon.addClass('fa-volume-off');
          } else {
            $('audio')[0].play();
            icon.removeClass('fa-volume-off');
            icon.addClass('fa-volume-up');
          }
        });
      </script>
      <div class="pull-right">
        <a href="http://facebook.com/TechInnova2k17" target="_blank" class="social-icons">
          <i class="fa fa-facebook-official fa-2x color-white"></i>
        </a>
        <a href="http://instagram.com/Tech.innova" class="social-icons" target="_blank">
          <i class="fa fa-instagram fa-2x color-white"></i>
        </a>
      </div>
    </footer>
    <div id="jquery_jplayer"></div>
  </div>
  <!-- Particles  -->
  <script src="main/js/particles/particles.min.js"></script>
  <script src="main/js/app.js"></script>
</body>

</html>
